[pytest]
# Pytest configuration for Halext Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    regression: Regression tests for backward compatibility
    slow: Tests that take a long time to run
    requires_network: Tests that require network access
    requires_ai_provider: Tests that require configured AI provider

# Coverage settings (optional, requires pytest-cov)
# Uncomment if you install pytest-cov
# addopts = --cov=app --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.9
