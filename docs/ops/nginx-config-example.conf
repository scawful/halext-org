# Halext Org Nginx Configuration
# Place this file at: /etc/nginx/sites-available/halext-org
# Then symlink: sudo ln -s /etc/nginx/sites-available/halext-org /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name org.halext.org;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name org.halext.org;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/org.halext.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/org.halext.org/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend - IMPORTANT: This path must be correct!
    root /srv/halext.org/halext-org/frontend/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/halext-access.log;
    error_log /var/log/nginx/halext-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # WebSocket proxy - Backend on localhost:8000
    # Must come BEFORE /api/ location block for proper matching
    location /ws/ {
        proxy_pass http://localhost:8000/ws/;
        proxy_http_version 1.1;

        # WebSocket upgrade headers (required)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserve Authorization header for WebSocket authentication
        proxy_set_header Authorization $http_authorization;

        # WebSocket timeouts (longer than HTTP)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # API proxy - Backend on localhost:8000
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend - Single Page Application
    # Try files first, then fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;

        # Add headers for security
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
